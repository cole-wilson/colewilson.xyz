<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="author" content="Cole Wilson">
	<meta name="title" content="{{page.title}} | Cole Wilson">
	<meta name="description" content="{{ page.desc }}">
	<meta property="og:url" content="{{ page.url | absolute_url }}">
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ page.title }}">
	{% if page.image -%}
	<meta property="og:image" content="{{ page.image }}">
	<meta property="og:image:alt" content="{{ page.desc }}">
	{%- endif %}
	<meta property="og:description" content="{{ site.desc }}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:locale" content="en_US">
	<meta property="article:author" content="Cole Wilson">
	<meta name="twitter:url" content="{{ page.url | absolute_url }}">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:description" content="{{ page.desc }}">
	{% if page.image -%}
	<meta name="twitter:image" content="{{ page.image }}">
	<meta name="twitter:image:alt" content="{{ page.desc }}">
	{% endif %}
	<meta name="robots" content="index,follow">
	<meta name="googlebot" content="index,follow">
	<title>{{ page.title }} | Cole Wilson</title>
	<script id="easterbunny" src="{{ '/easterbunny.js' | absolute_url }}"></script>
	<script>window.addEventListener("load",()=>{if ("serviceWorker"in navigator){navigator.serviceWorker.register("/sw.js");}});</script>
	<script>
	page: { // Jekyll static site generator variables for use in JavaScript
		url: "{{ page.url }}",
		desc: "{{ page.desc }}",
		image: "{{ page.image }}",
		title: "{{ page.title }}",
		layout: "{{ page.layout }}",
		date: "{{ page.date }}",
		tags: [{% for tag in page.tags %}"{{ tag }}", {% endfor %}],
		generated: "{{ site.time }}",
	}
	</script>
	<noscript>Wow, your browser is either really old or very messed up, no JavaScript!</noscript>
	<link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | absolute_url }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | absolute_url }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | absolute_url }}">
	<link rel="alternate" href="{{ '/feed.rss' | absolute_url }}" type="application/rss+xml" title="RSS">
	<link rel="manifest" href="{{ '/site.webmanifest' | absolute_url }}">
	{% include styles.html %}
</head>
<body oncontextmenu="clippygo(event)">
	<div id="navsmall"></div>
	{{ content }}
</body>
</html>
