<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>{{page.title}}</title>

		<link rel="stylesheet" href="https://cole-wilson.github.io/slides/dist/reset.css">
		<link rel="stylesheet" href="https://cole-wilson.github.io/slides/dist/reveal.css">
		<link rel="stylesheet" href="https://cole-wilson.github.io/slides/dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cole-wilson.github.io/slides/plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
      				{% for leftright in page.mainslides %}
				<section>
					{% for slide in leftright.slides %}
					<section data-markdown data-background-color="{{slide.bg}}">	
						<textarea data-template>
						        {{slide.content}}
						</textarea>
					</section>
       					{% endfor %}
				</section>
				{% endfor %}
			</div>
		</div>

		<script src="https://cole-wilson.github.io/slides/dist/reveal.js"></script>
		<script src="https://cole-wilson.github.io/slides/plugin/notes/notes.js"></script>
		<script src="https://cole-wilson.github.io/slides/plugin/markdown/markdown.js"></script>
		<script src="https://cole-wilson.github.io/slides/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
