---
permalink: /projects/
title: Projects
layout: archive
---
<ul>
  {% for post in site.projects %}
		<li class="archive-card">
		<a href="{{ post.url }}">
			<div style="background-image:url({{post.image}});">
      	<h4>{{post.title}}</h4>
			</div>
      <p>{{post.desc}}</p>
		</a>
    </li>
  {% endfor %}
</ul>
