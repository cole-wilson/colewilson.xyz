---
permalink: /posts/
title: Posts
layout: archive
---
<ul>
  {% for post in site.posts %}
    <a href="{{ post.url }}">
		<li class="archive-card">
			<div style="background-image:url({{post.image}});">
      	<h4>{{post.title}}</h4>
			</div>
      <p>{{post.desc}}</p>
    </li>
		</a>
  {% endfor %}
</ul>
